<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

   <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
   <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

   <title>CRUD-com-Ajax</title>
</head>
<body>

   <div class="jumbotron container">
      <h1>Cadastro de Países!</h1>
   </div>

   <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="formulario" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="formulario">Cadastro de Países</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
               <input type="text" class="form-control" placeholder="Country Name..." id="countryName"><br>
               <textarea style="height: 90px" class="form-control" id="shortDesc" placeholder="Short Country Description" name="shortDesc" cols="30" rows="10"></textarea><br>
               <textarea style="height: 90px" class="form-control" id="longDesc" placeholder="Long Country Description" name="longDesc" cols="30" rows="10"></textarea><br>
               <input type="hidden" id="editRowID" value="0">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="save" onclick="save()" class="btn btn-primary">Save</button>
            </div>
         </div>
      </div>
   </div>

   <div class="container">
      <button type="button" id="add" class="btn btn-primary" data-toggle="modal" data-target="#modalForm">
         Add
      </button>
      <br>
      <hr>

      <table class="table table-hover">
         <thead class="thead-dark">
            <tr>
               <th scope="col">Id</th>
               <th scope="col">Country Name</th>
               <th scope="col">Options</th>
            </tr>
         </thead>
         <tbody id="tbody">
         </tbody>
      </table>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="ajax.js"></script>
</body>
</html>
